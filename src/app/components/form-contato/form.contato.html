<form [formGroup]="formulario" (ngSubmit)="enviarFormulario()" class="contato">
    <h3>Me conte sobre seu projeto e receba um or√ßamento personalizado.</h3>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [formControl]="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required />
        <mat-error *ngIf="email.invalid">{{ errorMessage() }}</mat-error>
    </mat-form-field>


    <mat-form-field>
        <mat-label>Textarea</mat-label>
        <textarea matInput [formControl]="message"></textarea>
    </mat-form-field>

    <button mat-button type="submit" class="form-contatct-button-submit" id="form-contatct-button-submit"
        [disabled]="formulario.invalid">
        Enviar
    </button>
</form>
